<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>WebAR Image Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            display: none;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #error.show {
            display: block;
        }

        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1001;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        #instructions.hidden {
            display: none;
        }

        /* Control Panel Styles */
        #control-panel {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            z-index: 999;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 90%;
        }

        #control-panel.show {
            display: flex;
        }

        .control-btn {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 123, 255, 1);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.8);
        }

        .scale-slider {
            width: 120px;
            height: 6px;
            cursor: pointer;
        }

        /* Toggle Button */
        #toggle-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 998;
            transition: background 0.3s ease;
        }

        #toggle-controls:hover {
            background: rgba(0, 123, 255, 1);
        }

        /* Grid Overlay */
        #grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        #grid-overlay.show {
            display: block;
        }

        /* Camera blur effect */
        #ar-container.blur {
            filter: blur(0px);
        }

        #ar-container.blur-light {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <!-- AR Container -->
    <div id="ar-container"></div>

    <!-- Grid Overlay -->
    <div id="grid-overlay"></div>

    <!-- Loading Indicator -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Initializing AR...</p>
    </div>

    <!-- Error Message -->
    <div id="error"></div>

    <!-- Instructions -->
    <div id="instructions">
        Point your camera at the target image
    </div>

    <!-- Control Panel -->
    <div id="control-panel">
        <button class="control-btn" id="pause-btn" title="Pause/Resume">‚è∏Ô∏è Pause</button>
        <button class="control-btn" id="reset-btn" title="Reset Model">‚Üª Reset</button>
        <button class="control-btn" id="animate-btn" title="Cycle Animations">üé¨ Animate</button>
        <button class="control-btn" id="light-btn" title="Toggle Lighting">üí° Light</button>
        <button class="control-btn" id="snap-btn" title="Take Screenshot">üì∏ Snap</button>
        <label style="display: flex; align-items: center; gap: 8px; color: white; font-size: 12px;">
            Scale: <input type="range" class="scale-slider" id="scale-slider" min="0.1" max="2" step="0.1" value="0.3">
        </label>
        <button class="control-btn" id="grid-btn" title="Toggle Grid">üìê Grid</button>
        <button class="control-btn" id="env-btn" title="Environment">üåç Env</button>
    </div>

    <!-- Toggle Controls Button -->
    <button id="toggle-controls">‚öôÔ∏è</button>

    <!-- Import Map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Main Application -->
    <script type="module" src="main.js"></script>
</body>
</html>
